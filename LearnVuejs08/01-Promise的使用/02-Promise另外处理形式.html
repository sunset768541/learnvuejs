<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('Hello Vuejs')
            // reject('error message')
        }, 1000)
    }).then(data => {
        console.log(data);
    }, err => {
        console.log(err);
    })//then中第一个参数为resolve，第二个是catch
</script>
</body>
</html>
