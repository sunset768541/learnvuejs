<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    开发时根据切换频率 选择不同的显示-->
    <!--彻底删除了元素-->
    <h2 v-if="isShow">你好的</h2>
    <!--    v-show只是设置了display为none-->
    <h2 v-show="isShow">你好的</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {message: 'hello', isShow: true}
    })
</script>
</body>
</html>
