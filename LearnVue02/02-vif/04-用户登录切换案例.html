<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser"><label for="userName">用户账户</label><input type="text" id="userName"></span>
    <span v-else><label for="userMail">用户邮箱</label><input type="text" id="userMail"></span>
    <button @click="chanege">切换</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {message: 'hello', isUser: true},
        methods: {
            chanege() {
                this.isUser = !this.isUser
            }
        }
    })
</script>
</body>
</html>
