<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    正常 会打印 btnClick和 divClick 事件冒泡 ，那如何控制只有button响应，阻止button冒泡  @click.stop 用修饰符-->
    <div @click="divClick">
        <button @click.stop="btnClick"> 按钮</button>
    </div>
    <!--    .prevent修饰符 防止自动提交，可手动提交-->
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>
    <!--    监听某个键盘键帽的点击-->
    <input type="text" @keyup="keyup">
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {message: 'hello'},
        methods: {
            btnClick() {
                console.log('btnClick');
            },
            divClick() {
                console.log('divClick');
            },
            submitClick() {
                console.log('submitClick');
            },
            keyup() {
                console.log('keyup');
            }
        }
    })
</script>
</body>
</html>
