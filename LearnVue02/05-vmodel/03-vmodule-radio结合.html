<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    v-model绑定同一个，不用加name也可以互斥-->
    <label for="man">
        <input type="radio" id="man"  value="男" v-model="sex">男
    </label>
    <label for="female">
        <input  type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h2>你选择的性别是: {{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            sex: '男'
        }
    })
</script>
</body>
</html>
