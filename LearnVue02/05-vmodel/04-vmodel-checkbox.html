<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label for="agree"><input type="checkbox" id="agree" v-model="isAgree"> 同意协议</label>
    <h2>您选择的是: {{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>

    <!--    2 多选框-->
    <div>
        <label for="basketball"><input type="checkbox" value="篮球" id="basketball" v-model="hobbies">篮球</label>
        <label for="football"><input type="checkbox" value="足球" id="football" v-model="hobbies">足球</label>
        <label for="badmaintain"><input type="checkbox" value="羽毛球" id="badmaintain" v-model="hobbies">羽毛球</label>
        <label for="pingpang"><input type="checkbox" value="乒乓球" id="pingpang" v-model="hobbies">乒乓球</label>
    </div>
    <h2>您的爱好是: {{hobbies}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            isAgree: false,
            hobbies: []
        }
    })
</script>
</body>
</html>
