<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    1修饰符 lazy  防止绑定过于频繁 -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
    <!--    2. number 默认情况下 v-model双向绑定的都是字符传，绑定age后，输入数字仍被看成string类型 所以要加number修饰符-->
    <input type="number" v-model.number="age">
    <h2>{{age}} {{typeof age}}</h2>
    <!--    3. trim 处理字符传空格-->
    <input type="text" v-model.trim="name">
    <h2>{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            age: 19,
            name: ''
        }
    })
</script>
</body>
</html>
