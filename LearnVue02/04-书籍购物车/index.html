<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="app">
    <div v-if="books.length>0">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in books">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
                <td>{{item.price | showPrice}}</td>
                <td>
                    <button @click="subBook(index)" v-bind:disabled="item.count<=1">-</button>
                    {{item.count}}
                    <button @click="addBook(index)">+</button>
                </td>
                <td>
                    <button @click="removeBook(index)">移除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <span> <label>总价格:</label> {{getTotal | showPrice}}</span>
    </div>
    <div v-else>
        购物车中没有图书df
    </div>

</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
