<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--创建3个组件实例 ，没有共享一个data对象-->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>当前计数: {{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    Vue.component('cpn', {
        template: '#cpn',
        data() {//每次调用返回一个新的对象 ，如果data是一个对象，则所有组件都共享这个对象
            return {counter: 0}
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }

    });

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
