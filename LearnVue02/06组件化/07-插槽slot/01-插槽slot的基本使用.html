<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn><button>案例</button></cpn>
    <cpn><i>插槽</i></cpn>
    <cpn><input type="text"></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p>我是组件，哈哈哈</p>
<!--        <slot></slot>-->
        <slot><button>默认按钮</button></slot>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
