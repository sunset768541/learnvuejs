<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    变量是在实例作用域 去Vue实例作用域去查找-->
    <cpn v-show="isShow"></cpn>

</div>
<template id="cpn">
    <div>
        <h2>我是子组件</h2>
        <p>我是组件，哈哈哈</p>
        <button v-show="isShow">按钮</button>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            isShow: true
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    })
</script>
</body>
</html>
