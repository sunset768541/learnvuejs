<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
<!--父组件替换插槽的标签，内容数据由子组件来提供-->
    <cpn>
        <!-- 目的获取子组件中的pLanguages-->
        <template slot-scope="slot">

<!--            <span v-for="item in slot.data"> {{item}} # </span>-->
        <span>{{slot.data.join('#')}}</span>
<!--            可以去掉最后一个的#符号-->
        </template>
    </cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        pLanguages: ['Js', 'c++', 'java', 'Python']
                    }
                }
            }
        }
    })
</script>
</body>
</html>
