<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    v-bind不支持驼峰 要转换c-child-->
    <cpn v-bind:c-Info="info"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        props: {
            cInfo: {//如果使用驼峰
                type: Object, default() {
                    return {};
                }
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            info: {
                name: 'why',
                age: 18,
                height: 1.88
            }
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
