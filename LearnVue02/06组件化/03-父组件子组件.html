<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <cp2>

    </cp2>
</div>
<script src="../js/vue.js"></script>
<script>

    //1.创建第一个组件构造器 孙子
    const cpnC1 = Vue.extend({
        template: `
        <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈</p>
</div>>
      `
    })
    //2.创建第二个组件构造器 子组件
    const cpnC2 = Vue.extend({
        template: `
          <div>
          <h2>我是标题2</h2>
          <p>我是内容，呵呵呵呵</p>

          <cp1>可以再这里使用cp1子组件</cp1>

          </div>>
        `
        , components: {cp1: cpnC1}
    })

    //root根组件 父组件
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cp2: cpnC2
        }
    })
</script>
</body>
</html>
