<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="c3"></cpn>
    <button @click="btnClick">按钮获取子组件</button>

</div>
<template id="cpn">
    <div>
        我是子组件
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        methods: {
            btnClick() {
                // console.log(this.$children)
                // this.$children[0].showMessage()//注意子组件是个数组
                // console.log(this.$children[0].cdata)//获取子组件的数据
                //通过数组下标获取子组件不推荐，因为子组件可能添加也可能删除，所以下标也要动态改变
                //一般使用$refs 对象类型，默认为空，需要在组件在的使用中加ref
                console.log(this.$refs.c3.cdata)
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        cdata: '我是子组件'
                    }
                },
                methods: {
                    showMessage() {
                        console.log("子控件的方法被调用了")
                    }
                }
            }
        }

    })
</script>
</body>
</html>
