<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<template id="cpn2">
    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    Vue.component('cpn', {
        template: '#cpn2',
        //data不能是一个对象类型，应该是一个function返回一个实例的值   为什么是一个函数？
        data() {
            return {
                title: "abce",
                content: "这是子组件中的内容"
            }
        }
    });
    <!--    组件内部无法使用 Vue实例定义的数据 组件内部应该有用于存储自己使用数据的变量 -->
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
