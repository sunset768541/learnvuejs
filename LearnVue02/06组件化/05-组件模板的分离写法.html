<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>

</div>

<!--1.script标签 type一定注意为x-template-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
    </div>
</script>
<!--2.template标签-->
<template id="cpn2">
    <div>
        <h2>我是标题 用template</h2>
        <p>我是内容</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    Vue.component('cpn', {
        template: '#cpn2'
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
