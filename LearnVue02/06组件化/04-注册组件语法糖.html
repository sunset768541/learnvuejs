<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
    //1.全局组件的注册语法糖 不用先extend再注册了
    Vue.component('cpn1', {
        template: '<div><h2>哈哈哈</h2></div>>'
    })
    //2.局部组件注册语法糖
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cpn2: {//局部组件注册
                template: '<div><h2>呵呵呵呵</h2></div>>'
            }
        }
    })
</script>
</body>
</html>
