<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--        在遍历对象的过程中，只是获取一个值则获取到的是value-->
        <li v-for="item in info">{{item}}</li>
    </ul>

    <ul>
        <!-- 2.获取key value-->
        <li v-for="(item,key) in info">{{key}} : {{item}}</li>
    </ul>

    <ul>
        <!-- 3.获取 index key value-->
        <li v-for="(item,key,index) in info">{{key}} : {{item}} - {{index}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            info: {name: 'sss', age: 18, sex: '男'}
        }
    })
</script>
</body>
</html>
