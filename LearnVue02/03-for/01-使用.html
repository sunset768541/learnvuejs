<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    1.遍历过程中不使用下标-->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>
    <ul>
        <!--    2.遍历过程使用下标-->
        <li v-for="(item,index) in names">{{index + 1}} {{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            names: ['why', 'kobe', 'jams', 'curry']
        }
    })
</script>
</body>
</html>
