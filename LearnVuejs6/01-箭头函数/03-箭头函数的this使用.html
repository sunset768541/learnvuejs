<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //什么时候使用箭头
    // setTimeout(function () {
    //     console.log(this)
    // }, 1000)//window

    //箭头函数的this引用最近作用域this
    const obj = {
        aa() {
            setTimeout(function () {
                console.log(this)//window
            })
        },
        bb() {
            setTimeout(() => {
                console.log(this)//obj
            })
        },
        ccc() {
            setTimeout(function () {
                // this 是 window
                setTimeout(function () {
                    console.log(this)
                })
                //箭头函数向上作用域中找 this
                setTimeout(() => {
                    console.log(this)
                })
            })
            //这个箭头函数向上找this 是 obj
            setTimeout(() => {
                setTimeout(function () {
                    console.log(this)
                })
                setTimeout(() => {
                    console.log(this)
                })
            })
        }
    }
    obj.ccc()
</script>
</body>
</html>
