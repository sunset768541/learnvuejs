<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
      {{message}}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //在Vue 解析之前，div中有一个属性v-cloak
    //在Vue解析之后，div中的v-cloak属性被删除
    setTimeout(
            function (){
              const app = new Vue({
                el: '#app',
                data: {message: 'hello'}
              })
            }
    ,1000)

  </script>
</body>
</html>
