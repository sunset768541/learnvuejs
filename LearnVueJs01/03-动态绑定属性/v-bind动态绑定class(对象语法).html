<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }

        .inactive {
            color: green;
        }
    </style>
</head>
<body>
<div id="app">

<!--    <h2 v-bind:class="{类名:true,类名2:false}">{{message}}</h2>-->
    <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <button v-on:click="btnActive">卡关</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            active: 'active',
            isActive:true,
            isLine:true
        },
        methods:{
            btnActive:function (){
                    this.isActive = !this.isActive
                }
        }
    })
</script>
</body>
</html>
