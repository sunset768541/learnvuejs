<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstName: 'Kobe',
            lastName: 'Brent'
        },
        computed: {
            //其实function() 就是get方法
            // fullName: function () {
            //     return this.firstName + " " + this.lastName
            // },
            //以上是下面的简写，下面是完整的写法
            fullName: {
                set: function () {

                },
                get: function () {
                    return this.firstName + " " + this.lastName
                }
            }
        }
    })
</script>
</body>
</html>
