<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--响应式  数据改变，ui 改变-->
<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    let app = new Vue({//编程范式 声明式
        el: "#app",//挂载要管理的元素
        data: {//定义数据
            message: "你好",
            name:"法法二分"
        }
    })


    //元素 js的做法  编程范式  命令式
    //1.创建div元素，设置id
    //2.定义一个message
    //3.将message放在div中显示
    //4.修改message数据，
    //5.将修改后 的数据再次替换到元素
</script>
</body>
</html>
