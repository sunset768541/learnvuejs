<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>当前计数:{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter--;">-</button>-->

    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js">

</script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter:10
        },
        methods:{
            add:function(){
                console.log("add被执行");
                this.counter++;
            },
            sub:function (){
                console.log("sub被执行");
                this.counter--;
            }
        }
    })

    //1 拿button
    //2.添加事件监听
</script>
</body>
</html>
