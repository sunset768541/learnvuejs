<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const obj = {
        name: "是否",
        age: 18,
        run: function () {
            console.log("笨笨")
        }

    }//对象自变量
    // 1.属性的增强写法
    const name = 'why';
    const age = 18;
    const height = 1.88;
    //ES5
    const obj = {
        name: name,
        age: age,
        height: height
    }

    //ES6增强写法
    const obj1 = {
        name, age, height
    }
    //2.函数的增强写法
    //ES5
    const obj = {
        run: function () {

        }
    }
    //ES6
    const obj2 = {
        run() {

        }
    }
</script>
</body>
</html>
